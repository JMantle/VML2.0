<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginStylesheet.css') }}">
    <title>Sign up</title>
</head>
<body>
    <div id="container">
        <h1>Sign up</h1>
        <form class = "inputBox" action="/signUpSubmit" method="POST">

            <label for="username">Username:</label>
            <input id="username" name="username" type="text" required>

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" required>

            {% with message = get_flashed_messages() %}
            {% if message %}

            <p>{{ message[0] }}</p>

            {% endif %}
            {% endwith %}

            <button type="submit" id="submitButton">Sign up</button>

            <p>Already have an account? <a href="/loginPage">Log in</a></p>

        </form>

        <form action="/index">
            <button type="submit" id="homeButton">Home</button>
        </form>

    </div>
</body>
</html>
