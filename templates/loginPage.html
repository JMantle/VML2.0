<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginStylesheet.css') }}">
</head>
<body>
    <div id="container">
        <h1>Log in</h1>
        <form class = "inputBox" action="/loginSubmit" method="POST">

            <label for="username">Username:</label>
            <input id="username" type="text" name="username" required>

            <label for="password">Password:</label>
            <input id="password" type="password" name="password" required>

            {% with message = get_flashed_messages() %}
            {% if message %}

            <p>{{ message[0] }}</p>

            {% endif %}
            {% endwith %}

            <button type="submit" id="submitButton">Log in</button>

            <p>Dont have an account? <a href="/goToSignUp">Sign up</a></p>

        </form>

        <form action="/index">
            <button type="submit" id="homeButton">Home</button>
        </form>

    </div>
</body>
</html>
